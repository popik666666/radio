<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Popik666 Rádio - Přihlášení</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #101a2b;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
    }
    button {
      background: #14426a;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #1c5c90;
    }
    #adminPanel {
      margin-top: 20px;
      text-align: left;
      display: none;
      border-top: 1px solid rgba(255,255,255,0.2);
      padding-top: 15px;
    }
    #adminPanel label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    #adminPanel input {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      margin-top: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container" id="loginContainer">
    <h1>Popik666 Rádio</h1>
    <p>Zadej heslo pro vstup:</p>
    <input type="password" id="passwordInput" placeholder="Heslo" />
    <div>
      <button id="loginBtn">Přihlásit se</button>
    </div>
    <p style="font-size: 12px; color: #aaa; margin-top: 10px;">
      Výchozí heslo uživatele: <strong>321456</strong><br/>
      Výchozí heslo admina: <strong>p666pr</strong>
    </p>

    <div id="adminPanel">
      <h2>Admin Panel - změna hesel</h2>
      <label for="newUserPass">Nové uživatelské heslo:</label>
      <input type="password" id="newUserPass" placeholder="Nové heslo uživatele" />
      <label for="newAdminPass">Nové admin heslo:</label>
      <input type="password" id="newAdminPass" placeholder="Nové heslo admina" />
      <button id="savePasswordsBtn">Uložit změny</button>
      <p style="font-size: 12px; color: #aaa; margin-top: 10px;">Změny platí do obnovení stránky.</p>
    </div>
  </div>

  <script>
    // Výchozí hesla
    let userPassword = '321456';
    let adminPassword = 'p666pr';

    const passwordInput = document.getElementById('passwordInput');
    const loginBtn = document.getElementById('loginBtn');
    const adminPanel = document.getElementById('adminPanel');
    const newUserPassInput = document.getElementById('newUserPass');
    const newAdminPassInput = document.getElementById('newAdminPass');
    const savePasswordsBtn = document.getElementById('savePasswordsBtn');

    loginBtn.addEventListener('click', () => {
      const enteredPass = passwordInput.value.trim();

      if (enteredPass === userPassword) {
        // Uživatelský přístup - otevřít přehrávač v novém okně
        window.open('player.html', 'Popik666RadioPlayer', 'width=400,height=200');
        passwordInput.value = '';
      } else if (enteredPass === adminPassword) {
        // Admin přihlášení - zobrazit admin panel
        alert('Přihlášen jako admin');
        adminPanel.style.display = 'block';
        passwordInput.value = '';
      } else {
        alert('Špatné heslo!');
      }
    });

    savePasswordsBtn.addEventListener('click', () => {
      const newUserPass = newUserPassInput.value.trim();
      const newAdminPass = newAdminPassInput.value.trim();

      if(newUserPass) {
        userPassword = newUserPass;
        alert('Uživatelské heslo bylo změněno.');
        newUserPassInput.value = '';
      }
      if(newAdminPass) {
        adminPassword = newAdminPass;
        alert('Admin heslo bylo změněno.');
        newAdminPassInput.value = '';
      }
      if(!newUserPass && !newAdminPass) {
        alert('Zadej nové heslo ke změně.');
      }
    });

    passwordInput.addEventListener('keyup', (e) => {
      if(e.key === 'Enter') loginBtn.click();
    });
  </script>
</body>
</html>
