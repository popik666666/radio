<body>
  <div class="icon note-icon" onclick="toggleAudio()">üéµ</div>

  <h1>üéß Popik666 R√°dio</h1>

  <div id="loginBox">
    <h3>üîê P≈ôihl√°≈°en√≠</h3>

    <button onclick="checkPass()">P≈ôihl√°sit</button>

  <!-- Skryt√Ω p≈ôehr√°vaƒç -->
  <audio id="hiddenPlayer" preload="auto">
    <source src="http://s38.myradiostream.com:16686/;" type="audio/mpeg">
  </audio>

  <script>
    const correctPass = "321456";
    const player = document.getElementById("hiddenPlayer");
    const indicator = document.getElementById("indicator");
    let playing = false;

    window.onload = () => {
      if (localStorage.getItem("access") === "granted") {
        showPlayer();
      }
    };

    function toggleLogin() {
      const box = document.getElementById("loginBox");
      box.style.display = box.style.display === "block" ? "none" : "block";
    }

    function checkPass() {
      const p = document.getElementById("pass").value.trim();
      const msg = document.getElementById("msg");
      if (p === correctPass) {
        msg.textContent = "‚úÖ P≈ô√≠stup povolen.";
        localStorage.setItem("access", "granted");
        showPlayer();
      } else {
        msg.textContent = "‚ùå Nespr√°vn√© heslo.";
      }
    }

    function showPlayer() {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("playerPanel").style.display = "block";
    }

    function logout() {
      localStorage.removeItem("access");
      document.getElementById("playerPanel").style.display = "none";
      document.getElementById("loginBox").style.display = "none";
    }

    function toggleAudio() {
      if (!playing) {
        player.play().then(() => {
          playing = true;
          indicator.style.display = "block"; // rozsv√≠t√≠ teƒçku
        }).catch(err => {
          alert("Pro spu≈°tƒõn√≠ zvuku klikni na str√°nku.");
        });
      } else {
        player.pause();
        playing = false;
        indicator.style.display = "none"; // zhasne teƒçka
      }
    }
  </script>
</body>
</html>
