<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🎧 Popik666 Rádio</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
    }
    input, button {
      padding: 0.6em;
      margin: 0.5em;
      font-size: 1em;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    button {
      background: #44ff44;
      color: #111;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #66ff66;
    }
    #loginSection, #adminSection {
      max-width: 320px;
      margin: 1em auto;
      background: #222;
      padding: 1em;
      border-radius: 10px;
      display: none;
    }
    #noteBtn {
      font-size: 72px;
      cursor: pointer;
      user-select: none;
      color: #44ff44;
      transition: transform 0.3s;
      margin-top: 2em;
    }
    #noteBtn:hover {
      transform: scale(1.3);
    }
    #status {
      margin-top: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🎧 Popik666 Rádio</h1>

  <button id="showLoginBtn" title="Admin přihlášení">🔑</button>

  <div id="loginSection">
    <h2>Přihlášení admin</h2>
    <input type="password" id="adminPass" placeholder="Zadej admin heslo" autocomplete="off" />
    <br />
    <button id="adminLoginBtn">Přihlásit se</button>
    <p id="loginMsg"></p>
  </div>

  <div id="adminSection">
    <h2>🔧 Změna hesla posluchače</h2>
    <input type="password" id="newListenerPass" placeholder="Nové heslo posluchače" autocomplete="off" />
    <br />
    <button id="changePassBtn">Změnit heslo</button>
    <p id="adminMsg"></p>
    <button id="logoutAdminBtn">Odhlásit admina</button>
  </div>

  <div>
    <div id="noteBtn" title="Přehrát / Pauza rádio">🎵</div>
    <div id="status"></div>
  </div>

  <audio id="audioPlayer" preload="auto" style="display:none"></audio>

  <script>
    const adminPassword = '321456';
    let listenerPassword = localStorage.getItem('listenerPassword') || '321456';
    let adminLoggedIn = false;
    let audioPlaying = false;

    const shoutcastURL = 'http://s38.myradiostream.com:16686/';
    const audioPlayer = document.getElementById('audioPlayer');
    audioPlayer.src = shoutcastURL;

    const showLoginBtn = document.getElementById('showLoginBtn');
    const loginSection = document.getElementById('loginSection');
    const adminSection = document.getElementById('adminSection');
    const adminLoginBtn = document.getElementById('adminLoginBtn');
    const logoutAdminBtn = document.getElementById('logoutAdminBtn');
    const changePassBtn = document.getElementById('changePassBtn');
    const loginMsg = document.getElementById('loginMsg');
    const adminMsg = document.getElementById('adminMsg');
    const noteBtn = document.getElementById('noteBtn');
    const status = document.getElementById('status');
    const adminPassInput = document.getElementById('adminPass');
    const newListenerPassInput = document.getElementById('newListenerPass');

    // Zobrazit/skrýt login form
    showLoginBtn.addEventListener('click', () => {
      loginSection.style.display = loginSection.style.display === 'block' ? 'none' : 'block';
    });

    // Přihlášení admin
    adminLoginBtn.addEventListener('click', () => {
      const pass = adminPassInput.value.trim();
      if (pass === adminPassword) {
        adminLoggedIn = true;
        loginMsg.textContent = '✅ Přihlášen jako admin.';
        loginSection.style.display = 'none';
        adminSection.style.display = 'block';
        showLoginBtn.style.display = 'none';
        adminPassInput.value = '';
      } else {
        loginMsg.textContent = '❌ Nesprávné heslo.';
      }
    });

    // Odhlásit admina
    logoutAdminBtn.addEventListener('click', () => {
      adminLoggedIn = false;
      adminSection.style.display = 'none';
      showLoginBtn.style.display = 'inline-block';
      adminMsg.textContent = '';
    });

    // Změna hesla posluchače
    changePassBtn.addEventListener('click', () => {
      if (!adminLoggedIn) {
        adminMsg.textContent = '❌ Není přihlášen admin.';
        return;
      }
      const newPass = newListenerPassInput.value.trim();
      if (newPass.length < 4) {
        adminMsg.textContent = '❌ Heslo musí mít alespoň 4 znaky.';
        return;
      }
      listenerPassword = newPass;
      localStorage.setItem('listenerPassword', listenerPassword);
      adminMsg.textContent = '✅ Heslo posluchače změněno.';
      newListenerPassInput.value = '';
    });

    // Přehrávání zvuku přes notu s heslem
    noteBtn.addEventListener('click', () => {
      if (!audioPlaying) {
        const enteredPass = prompt('Zadej heslo pro přehrání rádia:');
        if (enteredPass === listenerPassword) {
          audioPlayer.play().then(() => {
            audioPlaying = true;
            noteBtn.textContent = '⏸️';
            status.textContent = 'Rádio hraje';
          }).catch(() => {
            alert('Pro spuštění zvuku klikni znovu na stránku.');
          });
        } else {
          alert('Nesprávné heslo.');
        }
      } else {
        audioPlayer.pause();
        audioPlaying = false;
        noteBtn.textContent = '🎵';
        status.textContent = 'Rádio zastaveno';
      }
    });
  </script>
</body>
</html>
