<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popik R√°dio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #000, #222);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #ff3333;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff5555;
    }
    #player, #adminPanel {
      display: none;
      margin-top: 20px;
    }
    #adminPanel input {
      width: 80%;
      margin: 5px auto;
    }
  </style>
</head>
<body>

  <h1>üéß Popik R√°dio</h1>

  <div id="loginSection">
    <p>Zadej p≈ô√≠stupov√Ω k√≥d:</p>
    <input type="password" id="codeInput" placeholder="Zadej k√≥d">
    <button onclick="checkCode()">Ovƒõ≈ôit</button>
  </div>

  <div id="player">
    <h2>R√°dio bƒõ≈æ√≠!</h2>
    <audio id="audioPlayer" controls autoplay>
      <!-- Zdroj se nastav√≠ a≈æ po zad√°n√≠ k√≥du -->
    </audio>
    <br>
    <button onclick="showAdminLogin()">üîß Admin panel</button>
  </div>

  <div id="adminLogin" style="display:none;">
    <p>Zadej admin heslo:</p>
    <input type="password" id="adminPassword" placeholder="Admin heslo">
    <button onclick="checkAdmin()">P≈ôihl√°sit</button>
  </div>

  <div id="adminPanel">
    <h2>‚öôÔ∏è Admin Panel</h2>
    <p>Zmƒõ≈à p≈ô√≠stupov√Ω k√≥d pro r√°dio:</p>
    <input type="text" id="newCode" placeholder="Nov√Ω p≈ô√≠stupov√Ω k√≥d">
    <p>Zmƒõ≈à URL streamu:</p>
    <input type="text" id="newStream" placeholder="Nov√° URL streamu">
    <br>
    <button onclick="saveSettings()">üíæ Ulo≈æit</button>
    <button onclick="logoutAdmin()">üö™ Odhl√°sit se</button>
  </div>

  <script>
    // üîë V√Ωchoz√≠ hodnoty
    const defaultAccessCode = "321456";
    const adminPassword = "p666pr";
    const defaultStream = "TV≈ÆJ_VE≈òEJN√ù_STREAM_URL"; // zde vlo≈æ ve≈ôejn√Ω stream z iSMYradio

    // Naƒçten√≠ ulo≈æen√Ωch hodnot z localStorage
    let accessCode = localStorage.getItem("accessCode") || defaultAccessCode;
    let streamURL = localStorage.getItem("streamURL") || defaultStream;

    function loadStream() {
      const audio = document.getElementById("audioPlayer");
      audio.src = streamURL; // Dynamick√© vlo≈æen√≠ URL
      audio.load();
    }

    function checkCode() {
      const input = document.getElementById('codeInput').value;
      if (input === accessCode) {
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('player').style.display = 'block';
        loadStream(); // naƒçte stream a≈æ po zad√°n√≠ k√≥du
      } else {
        alert('‚ùå Nespr√°vn√Ω k√≥d!');
      }
    }

    function showAdminLogin() {
      document.getElementById('adminLogin').style.display = 'block';
    }

    function checkAdmin() {
      const input = document.getElementById('adminPassword').value;
      if (input === adminPassword) {
        document.getElementById('adminLogin').style.display = 'none';
        document.getElementById('adminPanel').style.display = 'block';
        document.getElementById('newCode').value = accessCode;
        document.getElementById('newStream').value = streamURL;
      } else {
        alert('‚ùå Nespr√°vn√© heslo!');
      }
    }

    function saveSettings() {
      const newCode = document.getElementById('newCode').value.trim();
      const newStream = document.getElementById('newStream').value.trim();

      if (newCode) {
        accessCode = newCode;
        localStorage.setItem("accessCode", newCode);
      }
      if (newStream) {
        streamURL = newStream;
        localStorage.setItem("streamURL", newStream);
        loadStream();
      }

      alert('‚úÖ Nastaven√≠ ulo≈æeno.');
    }

    function logoutAdmin() {
      document.getElementById('adminPanel').style.display = 'none';
      document.getElementById('player').style.display = 'block';
    }
  </script>

</body>
</html>
