<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Popik R√°dio ‚Äî Info Panel</title>
<style>
body {font-family: Arial, sans-serif; background: #070707; color: #fff; padding: 20px; display:flex; justify-content:center}
.wrap {max-width: 800px; width: 100%}
.box {background: #0f0f11; padding: 14px; border-radius: 10px; margin-top: 12px}
input, button {padding:8px; border-radius:6px; border:1px solid #222; background:#0c0c0d; color:#fff}
button {background:#ff4d67; border:0; cursor:pointer}
.ghost {background: transparent; border:1px solid #333}
#infoPanel {background:#080808; padding:10px; border-radius:6px; min-height:100px; margin-top:12px}
</style>
</head>
<body>
<div class="wrap">
  <h1>üéß Popik R√°dio</h1>

  <div class="box" id="gateBox">
    <div>Zadej p≈ô√≠stupov√Ω k√≥d:</div>
    <input id="gateInput" type="password" placeholder="Heslo pro vstup">
    <button id="openGateBtn">Odemknout</button>
    <button id="adminToggleBtn" class="ghost">P≈ôihl√°sit jako admin</button>

    <div id="adminLogin" style="display:none; margin-top:10px">
      <input id="adminPass" type="password" placeholder="Admin heslo">
      <button id="adminLoginBtn">P≈ôihl√°sit admina</button>
    </div>
  </div>

  <div class="box" id="mainBox" style="display:none">
    <audio controls preload="none" style="width:100%; border-radius:6px;">
      <source id="playerSrc" src="https://popik-666.ismyradio.com/player" type="audio/mpeg">
      V√°≈° prohl√≠≈æeƒç nepodporuje audio.
    </audio>

    <div id="infoPanel">Zde se zobraz√≠ informace od admina.</div>

    <div id="adminPanel" style="display:none; margin-top:12px">
      <input id="infoInput" placeholder="Napi≈° zpr√°vu pro info panel" style="width:80%">
      <button id="saveInfoBtn">Ulo≈æit</button>
    </div>
  </div>
</div>

<script>
  // Hesla
  const GATE = '321456';
  const ADMIN_PASS = 'p666pr';

  // UI prvky
  const gateInput = document.getElementById('gateInput');
  const openGateBtn = document.getElementById('openGateBtn');
  const adminToggleBtn = document.getElementById('adminToggleBtn');
  const adminLogin = document.getElementById('adminLogin');
  const adminPass = document.getElementById('adminPass');
  const adminLoginBtn = document.getElementById('adminLoginBtn');
  const mainBox = document.getElementById('mainBox');
  const adminPanel = document.getElementById('adminPanel');
  const infoPanel = document.getElementById('infoPanel');
  const infoInput = document.getElementById('infoInput');
  const saveInfoBtn = document.getElementById('saveInfoBtn');

  // Odemknut√≠ str√°nky pro v≈°echny
  openGateBtn.addEventListener('click', ()=>{
    if(gateInput.value === GATE){
      document.getElementById('gateBox').style.display='none';
      mainBox.style.display='block';
    } else alert('≈†patn√© heslo');
  });

  // Zobrazen√≠ admin p≈ôihl√°≈°en√≠
  adminToggleBtn.addEventListener('click', ()=> adminLogin.style.display = 'block');

  // P≈ôihl√°≈°en√≠ admina
  adminLoginBtn.addEventListener('click', ()=>{
    if(adminPass.value === ADMIN_PASS){
      adminPanel.style.display='block';
      document.getElementById('gateBox').style.display='none';
      mainBox.style.display='block';
    } else alert('≈†patn√© admin heslo');
  });

  // Ulo≈æen√≠ zpr√°vy do info panelu (lok√°lnƒõ)
  saveInfoBtn.addEventListener('click', ()=>{
    const text = infoInput.value.trim();
    if(!text) return;
    infoPanel.textContent = text;
    infoInput.value='';
  });
</script>
</body>
</html>
