<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Radio Stream</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
    }
    input, button {
      padding: 0.5em;
      margin: 0.5em;
      font-size: 1em;
    }
    button {
      background: #444;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    #playerPanel, #adminPanel, #adminLogin {
      display: none;
      margin-top: 2em;
    }
    #adminKey {
      font-size: 1.5em;
      cursor: pointer;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>üéß My Radio Stream</h1>

  <!-- P≈ôihl√°≈°en√≠ posluchaƒçe -->
  <div id="loginSection">
    <h2>P≈ôihl√°≈°en√≠ posluchaƒçe</h2>
    <input type="password" id="listenerPass" placeholder="Zadej heslo" />
    <button onclick="loginListener()">P≈ôihl√°sit</button>
    <p id="loginMessage"></p>
    <div id="adminKey" onclick="showAdminLogin()">üîë</div>
  </div>

  <!-- Admin p≈ôihl√°≈°en√≠ -->
  <div id="adminLogin">
    <h2>Admin p≈ôihl√°≈°en√≠</h2>
    <input type="password" id="adminPass" placeholder="Zadej admin heslo" />
    <button onclick="loginAdmin()">P≈ôihl√°sit jako admin</button>
    <p id="adminLoginMessage"></p>
  </div>

  <!-- P≈ôehr√°vaƒç -->
  <div id="playerPanel">
    <h2>üé∂ Poslouchej ≈æivƒõ</h2>
    <div id="streamEmbed"></div>
    <br>
    <button onclick="logout()">Odhl√°sit</button>
  </div>

  <!-- Admin panel -->
  <div id="adminPanel">
    <h2>üîß Admin Panel</h2>
    <label for="newCode">Zmƒõnit heslo pro posluchaƒçe:</label><br>
    <input type="text" id="newCode" />
    <button onclick="changeCode()">Zmƒõnit heslo</button>
    <p id="adminMessage"></p>
    <button onclick="logout()">Odhl√°sit</button>
  </div>

  <script>
    let listenerPassword = "322456"; // v√Ωchoz√≠ heslo

    function loginListener() {
      const pass = document.getElementById("listenerPass").value.trim();
      const msg = document.getElementById("loginMessage");
      if (pass === listenerPassword) {
        msg.textContent = "‚úÖ P≈ô√≠stup povolen.";
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("playerPanel").style.display = "block";
        loadStream();
      } else {
        msg.textContent = "‚ùå Neplatn√© heslo.";
      }
    }

    function showAdminLogin() {
      document.getElementById("adminLogin").style.display = "block";
    }

    function loginAdmin() {
      const pass = document.getElementById("adminPass").value.trim();
      const msg = document.getElementById("adminLoginMessage");
      if (pass === "p666pr") {
        msg.textContent = "‚úÖ P≈ôihl√°≈°en jako admin.";
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("adminLogin").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
      } else {
        msg.textContent = "‚ùå Neplatn√© admin heslo.";
      }
    }

    function changeCode() {
      const newCode = document.getElementById("newCode").value.trim();
      if (newCode !== "") {
        listenerPassword = newCode;
        document.getElementById("adminMessage").textContent = "‚úÖ Heslo zmƒõnƒõno na: " + listenerPassword;
      } else {
        document.getElementById("adminMessage").textContent = "‚ùå Zadej platn√© heslo.";
      }
    }

    function logout() {
      document.getElementById("loginSection").style.display = "block";
      document.getElementById("playerPanel").style.display = "none";
      document.getElementById("adminPanel").style.display = "none";
      document.getElementById("adminLogin").style.display = "none";
      document.getElementById("listenerPass").value = "";
      document.getElementById("adminPass").value = "";
      document.getElementById("newCode").value = "";
      document.getElementById("loginMessage").textContent = "";
      document.getElementById("adminLoginMessage").textContent = "";
      document.getElementById("adminMessage").textContent = "";
      document.getElementById("streamEmbed").innerHTML = "";
    }

    function loadStream() {
      const script = document.createElement("script");
      script.src = "//myradiostream.com/embed/Popik666";
      document.getElementById("streamEmbed").appendChild(script);
    }
  </script>
</body>
</html>
