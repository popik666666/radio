<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>R-dio666</title>
  <style>
    body {

      margin: 0; 
      padding: 20px;
      text-align: center;
      min-height: 100vh;
      display: flex;

    input, button, textarea {

    button {

    }
    button:hover {

    }
    #adminKey {

    }
    #adminLoginBox, #adminPanel, #listenerPanel, #content {

      border-radius: 12px;
      padding: 20px;
      max-width: 400px;
      width: 90%;
      margin: 20px auto;
      box-shadow: 0 0 15px #000;
      box-sizing: border-box;
    }
    #adminLoginBox, #adminPanel {
      display: none;
      text-align: center;
    }
    #infoPanel {

      padding: 12px;
      border-radius: 10px;
      min-height: 70px;
      margin-top: 20px;
      font-size: 17px;

    }
    audio {

      outline: none;

    }
    @media (max-width: 480px) {

  </style>
</head>
<body>

  <!-- Admin toggle button -->

  <!-- P≈ôihl√°≈°en√≠ posluchaƒçe -->
  <div id="listenerPanel">
    <h2>P≈ôihl√°≈°en√≠ posluchaƒçe</h2>
    <input id="listenerPass" type="password" placeholder="Zadej posluchaƒçsk√Ω k√≥d" autocomplete="off" />

  </div>

  <!-- Obsah pro posluchaƒçe -->
  <div id="content" style="display:none;">
    <h2>V√≠tejte v r√°diu!</h2>
    <audio id="radioPlayer" controls preload="auto">

  </div>

  <!-- P≈ôihl√°≈°en√≠ admina -->
  <div id="adminLoginBox">
    <h2>Admin p≈ôihl√°≈°en√≠</h2>
    <input id="adminPass" type="password" placeholder="Admin heslo" autocomplete="off" />
    <br />
    <button onclick="adminLogin()">P≈ôihl√°sit se jako admin</button>
    <p id="adminMsg" style="color:#f66; min-height: 20px;"></p>
  </div>

  <!-- Admin panel -->
  <div id="adminPanel">
    <h2>Admin panel</h2>
    <button onclick="logoutAdmin()">Odhl√°sit admina</button>
    <br /><br />
    <label for="listenerCodeInput">Aktu√°ln√≠ k√≥d pro posluchaƒçe:</label><br />
    <input id="listenerCodeInput" type="text" />
    <button onclick="changeListenerCode()">Zmƒõnit k√≥d</button>
    <p id="codeMsg" style="color:#6f6; min-height: 20px;"></p>

    <br />
    <label for="infoText">Upravit info panel:</label><br />
    <textarea id="infoText" rows="4" placeholder="Zpr√°va pro posluchaƒçe"></textarea><br />
    <button onclick="updateInfoPanel()">Aktualizovat info</button>
    <button onclick="clearInfoPanel()">Smazat info</button>
    <p id="infoMsg" style="color:#6f6; min-height: 20px;"></p>
  </div>

<script>
  // --- Konstanty ---
  const ADMIN_PASSWORD = "p666pr";

  // --- Naƒçten√≠ z localStorage ---
  let listenerCode = localStorage.getItem("listenerCode") || "321456";
  let infoText = localStorage.getItem("infoText") || "V√≠tejte! Poslouchejte ≈æiv√© vys√≠l√°n√≠.";

  // --- Inicializace UI ---
  document.getElementById("listenerCodeInput").value = listenerCode;
  document.getElementById("infoText").value = infoText;
  document.getElementById("infoPanel").textContent = infoText;

  // --- Admin toggle ---
  document.getElementById("adminKey").onclick = () => {
    const box = document.getElementById("adminLoginBox");
    box.style.display = box.style.display === "block" ? "none" : "block";
  };

  // --- P≈ôihl√°≈°en√≠ posluchaƒçe ---
  function listenerLogin() {
    const pass = document.getElementById("listenerPass").value.trim();
    const msg = document.getElementById("listenerMsg");
    if (pass === listenerCode) {
      document.getElementById("listenerPanel").style.display = "none";
      document.getElementById("content").style.display = "block";
      msg.textContent = "";
      const player = document.getElementById("radioPlayer");
      player.play().catch(() => {
        // Nƒõkter√© prohl√≠≈æeƒçe blokuj√≠ autoplay bez interakce
      });
    } else {
      msg.textContent = "‚ùå Nespr√°vn√Ω k√≥d";
    }
  }

  // --- P≈ôihl√°≈°en√≠ admina ---
  function adminLogin() {
    const pass = document.getElementById("adminPass").value.trim();
    const msg = document.getElementById("adminMsg");
    if (pass === ADMIN_PASSWORD) {
      document.getElementById("adminLoginBox").style.display = "none";
      document.getElementById("adminPanel").style.display = "block";
      document.getElementById("content").style.display = "block";
      msg.textContent = "";
      document.getElementById("adminPass").value = "";
    } else {
      msg.textContent = "‚ùå ≈†patn√© heslo";
    }
  }

  // --- Odhl√°≈°en√≠ admina ---
  function logoutAdmin() {
    document.getElementById("adminPanel").style.display = "none";
    document.getElementById("adminMsg").textContent = "‚ùå Admin odhl√°≈°en";
    document.getElementById("adminLoginBox").style.display = "block";
  }

  // --- Zmƒõna k√≥du posluchaƒçe ---
  function changeListenerCode() {
    const newCode = document.getElementById("listenerCodeInput").value.trim();
    const msg = document.getElementById("codeMsg");
    if (newCode.length < 4) {
      msg.textContent = "‚ùå K√≥d mus√≠ m√≠t alespo≈à 4 znaky";
      return;
    }
    listenerCode = newCode;
    localStorage.setItem("listenerCode", listenerCode);
    msg.textContent = "‚úÖ K√≥d zmƒõnƒõn";
  }

  // --- Aktualizace info panelu ---
  function updateInfoPanel() {
    const newInfo = document.getElementById("infoText").value.trim();
    const msg = document.getElementById("infoMsg");
    if (!newInfo) {
      msg.textContent = "‚ùå Zpr√°va nesm√≠ b√Ωt pr√°zdn√°";
      return;
    }
    infoText = newInfo;
    localStorage.setItem("infoText", infoText);
    document.getElementById("infoPanel").textContent = infoText;
    msg.textContent = "‚úÖ Info aktualizov√°no";
  }

  // --- Vymaz√°n√≠ info panelu ---
  function clearInfoPanel() {
    localStorage.removeItem("infoText");
    document.getElementById("infoPanel").textContent = "";
    document.getElementById("infoText").value = "";
    document.getElementById("infoMsg").textContent = "‚úÖ Info smaz√°no";
  }
</script>

</body>
</html>
