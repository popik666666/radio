<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Popik666 R치dio - P콏칤stup s heslem</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #101a2b;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
    }
    button {
      background: #14426a;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #1c5c90;
    }
    #playerContainer {
      margin-top: 20px;
    }
    #btnPlay {
      display: none;
      margin-top: 15px;
    }
    #btnLogout {
      margin-top: 20px;
    }
    /* Pokus o skryt칤 odkazu (nen칤 ide치ln칤) */
    #playerContainer a {
      color: transparent !important;
      text-decoration: none !important;
      pointer-events: none !important;
      user-select: none !important;
      font-size: 0 !important;
      height: 0 !important;
      display: block !important;
    }
  </style>
</head>
<body>
  <div class="container" id="loginSection">
    <h1>Popik666 R치dio</h1>
    <p>Zadej heslo pro vstup:</p>
    <input type="password" id="passwordInput" placeholder="Heslo" />
    <button id="loginBtn">Vstoupit</button>
    <p style="font-size: 12px; color: #aaa; margin-top: 10px;">V칳choz칤 heslo: <strong>321456</strong></p>
  </div>

  <div class="container" id="playerSection" style="display:none;">
    <h1>Popik666 R치dio LIVE 游댠</h1>
    <div id="playerContainer"></div>
    <button id="btnPlay">Spustit r치dio</button>
    <button id="btnLogout">Odhl치sit</button>
  </div>

  <script>
    const correctPassword = '321456';
    const loginSection = document.getElementById('loginSection');
    const playerSection = document.getElementById('playerSection');
    const passwordInput = document.getElementById('passwordInput');
    const loginBtn = document.getElementById('loginBtn');
    const playerContainer = document.getElementById('playerContainer');
    const btnPlay = document.getElementById('btnPlay');
    const btnLogout = document.getElementById('btnLogout');

    let audioElement = null;

    loginBtn.addEventListener('click', () => {
      if(passwordInput.value === correctPassword) {
        loginSection.style.display = 'none';
        playerSection.style.display = 'block';

        // Dynamicky vlo쬴t embed skript a div
        if (!document.getElementById('myradiostream-player')) {
          const div = document.createElement('div');
          div.id = 'myradiostream-player';
          playerContainer.appendChild(div);

          const script = document.createElement('script');
          script.src = '//myradiostream.com/embed/Popik666';
          script.async = true;
          playerContainer.appendChild(script);
        }
      } else {
        alert('맗atn칠 heslo!');
      }
    });

    // Tla캜칤tko pro spu코t캩n칤 r치dia pokud je pot콏eba
    btnPlay.addEventListener('click', () => {
      if (!audioElement) {
        // Pokus naj칤t audio element v embed
        audioElement = document.querySelector('#myradiostream-player audio');
      }
      if (audioElement) {
        audioElement.play().catch(() => {
          alert('P콏ehr치v치n칤 bylo prohl칤쬰캜em zablokov치no, klikni znovu.');
        });
      }
    });

    btnLogout.addEventListener('click', () => {
      loginSection.style.display = 'block';
      playerSection.style.display = 'none';
      passwordInput.value = '';
      playerContainer.innerHTML = '';
      audioElement = null;
      btnPlay.style.display = 'none';
    });

    // Pokus zjistit, jestli audio hraje, pokud ano, skr칳t tla캜칤tko "Spustit r치dio"
    const observer = new MutationObserver(() => {
      audioElement = document.querySelector('#myradiostream-player audio');
      if (audioElement) {
        audioElement.addEventListener('playing', () => {
          btnPlay.style.display = 'none';
        });
        audioElement.addEventListener('pause', () => {
          btnPlay.style.display = 'inline-block';
        });
      }
    });

    observer.observe(playerContainer, {childList: true, subtree: true});
  </script>
</body>
</html>
