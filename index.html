<!DOCTYPE html>

<script>
  const ADMIN_PASSWORD = "p666pr";

  // Naƒçten√≠ k√≥du posluchaƒçe a info z localStorage
  let listenerCode = localStorage.getItem("listenerCode") || "321456";
  let infoText = localStorage.getItem("infoText") || "V√≠tejte! Poslouchejte ≈æiv√© vys√≠l√°n√≠.";

  document.getElementById("listenerCodeInput").value = listenerCode;
  document.getElementById("infoText").value = infoText;
  document.getElementById("infoPanel").textContent = infoText;

  // Admin key toggle
  document.getElementById("adminKey").onclick = () => {
    const box = document.getElementById("adminLoginBox");
    box.style.display = box.style.display === "block" ? "none" : "block";
  };

  // Posluchaƒç p≈ôihl√°≈°en√≠
  function listenerLogin() {
    const pass = document.getElementById("listenerPass").value.trim();
    const msg = document.getElementById("listenerMsg");
    if (pass === listenerCode) {
      document.getElementById("listenerPanel").style.display = "none";
      document.getElementById("content").style.display = "block";
      msg.textContent = "";
      // Spustit r√°dio
      const player = document.getElementById("radioPlayer");

  }

  // Admin p≈ôihl√°≈°en√≠
  function adminLogin() {
    const pass = document.getElementById("adminPass").value.trim();
    const msg = document.getElementById("adminMsg");
    if (pass === ADMIN_PASSWORD) {
      document.getElementById("adminLoginBox").style.display = "none";
      document.getElementById("adminPanel").style.display = "block";
      document.getElementById("content").style.display = "block";
      msg.textContent = "";

    }
  }

  // Odhl√°≈°en√≠ admina
  function logoutAdmin() {

    document.getElementById("adminMsg").textContent = "‚ùå Admin odhl√°≈°en";
    document.getElementById("adminLoginBox").style.display = "block";
  }

  // Zmƒõna k√≥du posluchaƒçe

    msg.textContent = "‚úÖ K√≥d zmƒõnƒõn";
    msg.className = "success";
  }

  // Aktualizace info panelu
  function updateInfoPanel() {
    const newInfo = document.getElementById("infoText").value.trim();
    const msg = document.getElementById("infoMsg");
    if (!newInfo) {
      msg.textContent = "‚ùå Zpr√°va nesm√≠ b√Ωt pr√°zdn√°";
      msg.className = "error";

    }
    infoText = newInfo;
    localStorage.setItem("infoText", infoText);
    document.getElementById("infoPanel").textContent = infoText;
    msg.textContent = "‚úÖ Info aktualizov√°no";
    msg.className = "success";
  }

  // Vymaz√°n√≠ info panelu
  function clearInfoPanel() {
    localStorage.removeItem("infoText");
    document.getElementById("infoPanel").textContent = "";
    document.getElementById("infoText").value = "";
    const msg = document.getElementById("infoMsg");
    msg.textContent = "‚úÖ Info smaz√°no";

  }
</script>

</html>
