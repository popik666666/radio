<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎧 Popik Radio Live</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
    }
    iframe {
      border: none;
      width: 90%;
      height: 300px;
      border-radius: 10px;
      margin: 10px;
    }
    #radio {
      margin: 20px auto;
    }
    #messagePanel {
      background: #222;
      width: 90%;
      margin: 20px auto;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #333;
      text-align: left;
    }
    #messages {
      background: #000;
      padding: 10px;
      height: 180px;
      overflow-y: auto;
      border-radius: 6px;
      font-size: 15px;
    }
    #adminInput {
      display: none;
      margin-top: 10px;
    }
    input, button {
      padding: 6px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }
    button {
      background: #e91e63;
      color: #fff;
      cursor: pointer;
    }
    #adminBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #444;
      color: #fff;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      border: none;
    }
    #adminBtn:hover {
      background: #666;
    }
  </style>
</head>

<body>
  <header>📻 Popik-666 Radio Live</header>

  <!-- Živý přenos videa -->
  <section id="video">
    <h3>🎥 Živý obraz</h3>
    <iframe src="https://vdo.ninja/?view=tvuj-kanal" allow="camera; microphone; fullscreen"></iframe>
  </section>

  <!-- Rádio stream -->
  <section id="radio">
    <h3>🎶 Poslouchej rádio</h3>
    <iframe src="https://popik-666.ismyradio.com/player" height="120"></iframe>
  </section>

  <!-- Informační panel -->
  <section id="messagePanel">
    <h3>💬 Informační panel</h3>
    <div id="messages"></div>
    <div id="adminInput">
      <input type="text" id="adminMessage" placeholder="Napiš novou zprávu..." />
      <button onclick="sendMessage()">Odeslat</button>
    </div>
  </section>

  <button id="adminBtn">🔑</button>

  <!-- Firebase -->
  <script type="module">
    // ===== Firebase nastavení =====
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "TVŮJ_API_KEY",
      authDomain: "TVŮJ_PROJEKT.firebaseapp.com",
      databaseURL: "https://TVŮJ_PROJEKT.firebaseio.com",
      projectId: "TVŮJ_PROJEKT",
      storageBucket: "TVŮJ_PROJEKT.appspot.com",
      messagingSenderId: "TVŮJ_SENDER_ID",
      appId: "TVŮJ_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, 'messages');

    const messagesDiv = document.getElementById('messages');

    // ===== Zobrazování zpráv živě =====
    onChildAdded(messagesRef, (data) => {
      const msg = document.createElement('div');
      msg.textContent = "📢 " + data.val();
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    // ===== Odesílání zpráv (pouze admin) =====
    window.sendMessage = function() {
      const text = document.getElementById('adminMessage').value.trim();
      if (text) {
        push(messagesRef, text);
        document.getElementById('adminMessage').value = '';
      }
    }

    // ===== Přihlášení admina =====
    const adminBtn = document.getElementById('adminBtn');
    adminBtn.addEventListener('click', () => {
      const code = prompt("Zadej přístupový kód:");
      if (code === "popik666") { // 🔐 zde můžeš změnit svůj admin kód
        document.getElementById('adminInput').style.display = 'block';
        alert("✅ Přihlášení úspěšné!");
      } else {
        alert("❌ Nesprávný kód!");
      }
    });
  </script>
</body>
</html>
