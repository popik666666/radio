  // Vytvo≈ô√≠ kartu s vyhled√°vaƒçem
  function createEngineCard(engine, query) {
    const card = document.createElement('div');
    card.className = 'engine-card';

    const logo = document.createElement('div');
    logo.className = 'engine-logo';
    logo.style.backgroundColor = engine.bg;
    logo.style.color = engine.fg || '#fff';
    logo.textContent = engine.icon;
    card.appendChild(logo);

    const info = document.createElement('div');
    info.className = 'engine-info';

    const name = document.createElement('div');
    name.className = 'engine-name';
    name.textContent = engine.name;
    info.appendChild(name);

    const urlEl = document.createElement('div');
    urlEl.className = 'engine-url';
    urlEl.textContent = engine.url(query);
    info.appendChild(urlEl);

    card.appendChild(info);

    const actions = document.createElement('div');
    actions.className = 'engine-actions';

    const openBtn = document.createElement('button');
    openBtn.textContent = 'Otev≈ô√≠t';
    openBtn.onclick = () => window.open(engine.url(query), '_blank');
    actions.appendChild(openBtn);

    const copyBtn = document.createElement('button');
    copyBtn.className = 'secondary';
    copyBtn.textContent = 'Kop√≠rovat';
    copyBtn.onclick = () => {
      if (navigator.clipboard) {
        navigator.clipboard.writeText(engine.url(query))
          .then(() => alert('URL zkop√≠rov√°no'))
          .catch(() => fallbackCopy(engine.url(query)));
      } else {
        fallbackCopy(engine.url(query));
      }
    };
    actions.appendChild(copyBtn);

    card.appendChild(actions);

    return card;
  }

  // Fallback kop√≠rov√°n√≠ pokud nen√≠ clipboard API
  function fallbackCopy(text) {
    const dummy = document.createElement('textarea');
    document.body.appendChild(dummy);
    dummy.value = text;
    dummy.select();
    document.execCommand('copy');
    document.body.removeChild(dummy);
    alert('URL zkop√≠rov√°no (fallback)');
  }

  // Vykresl√≠ v√Ωsledky pro v≈°echny kategorie
  function renderResults(query) {
    resultsContainer.innerHTML = '';
    if (!query.trim()) {
      resultsContainer.innerHTML = '<p>Zadej dotaz a klikni Hledat.</p>';
      openAllBtn.disabled = true;
      return;
    }

    for (const categoryName in categories) {
      const section = document.createElement('section');
      section.className = 'section-container';

      const heading = document.createElement('h2');
      heading.textContent = categoryName;
      section.appendChild(heading);

      const list = document.createElement('div');
      list.className = 'engine-list';

      categories[categoryName].forEach(engine => {
        list.appendChild(createEngineCard(engine, query));
      });

      section.appendChild(list);
      resultsContainer.appendChild(section);
    }

    openAllBtn.disabled = false;
  }

  searchBtn.addEventListener('click', () => {
    renderResults(searchInput.value);
  });

  openAllBtn.addEventListener('click', () => {
    const query = searchInput.value.trim();
    if (!query) {
      alert('Zadej dotaz');
      return;
    }
    for (const categoryName in categories) {
      categories[categoryName].forEach(engine => {
        window.open(engine.url(query), '_blank');
      });
    }
  });

  searchInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      searchBtn.click();
    }
  });

  toggleThemeBtn.addEventListener('click', () => {
    if (document.body.classList.contains('dark')) {
      document.body.classList.remove('dark');
      document.body.classList.add('light');
    } else {
      document.body.classList.remove('light');
      document.body.classList.add('dark');
    }
