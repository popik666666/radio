<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Popik666 R√°dio - Admin + Embed</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    #loginSection, #mainSection {
      max-width: 600px;
      margin: 30px auto;
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      position: relative;
    }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      font-size: 16px;
      text-align: center;
      background: #111;
      color: #eee;
    }
    button {
      background: #14426a;
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
      transition: background 0.3s ease;
    }
    button:hover { background: #1c5c90; }
    #adminIcon {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 28px;
      cursor: pointer;
      user-select: none;
      display: none;
    }
    #adminPanel {
      display: none;
      position: absolute;
      top: 60px;
      right: 15px;
      background: rgba(0,0,0,0.9);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
      text-align: left;
      width: 220px;
      z-index: 10;
    }
    #adminPanel input {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      background: #222;
      color: #eee;
    }
    #playerContainer {
      margin-top: 30px;
      min-height: 160px;
    }
    @media screen and (max-width: 600px) {
      #adminPanel { position: static; margin: 15px auto; width: auto; }
      #adminIcon { position: static; display: block; margin: 10px auto; }
    }
  </style>
</head>
<body>

  <div id="loginSection">
    <h1>üéß Popik666 R√°dio</h1>
    <p>Zadej heslo pro vstup:</p>
    <input type="password" id="passwordInput" placeholder="Heslo" autocomplete="off" />
    <button id="loginBtn">P≈ôihl√°sit</button>
  </div>

  <div id="mainSection" style="display:none; position:relative;">
    <div id="adminIcon" title="Admin panel">üîë</div>
    <div id="adminPanel">
      <h3>Admin panel</h3>
      <input type="password" id="newPass" placeholder="Nov√© u≈æivatelsk√© heslo" autocomplete="off" />
      <button id="savePass">Ulo≈æit</button>
      <button id="logoutBtn">Odhl√°sit</button>
    </div>

    <div id="playerContainer">
      <!-- Embed p≈ôehr√°vaƒç se naƒçte sem -->
    </div>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const passwordInput = document.getElementById('passwordInput');
    const loginSection = document.getElementById('loginSection');
    const mainSection = document.getElementById('mainSection');
    const adminIcon = document.getElementById('adminIcon');
    const adminPanel = document.getElementById('adminPanel');
    const savePass = document.getElementById('savePass');
    const logoutBtn = document.getElementById('logoutBtn');
    const newPassInput = document.getElementById('newPass');
    const playerContainer = document.getElementById('playerContainer');

    let userPass = "321456";
    const adminPass = "p666pr";

    adminIcon.style.display = "none";

    loginBtn.onclick = () => {
      const input = passwordInput.value.trim();
      if (input === userPass || input === adminPass) {
        loginSection.style.display = "none";
        mainSection.style.display = "block";

        if (input === adminPass) {
          adminIcon.style.display = "block";
        } else {
          adminIcon.style.display = "none";
          adminPanel.style.display = "none";
        }

        passwordInput.value = "";

        // Dynamicky vlo≈æ√≠me embed skript (aby se naƒçetl znovu)
        loadEmbedPlayer();
      } else {
        alert("≈†patn√© heslo!");
      }
    };

    function loadEmbedPlayer() {
      playerContainer.innerHTML = ""; // Vyƒçist√≠ obsah
      const script = document.createElement("script");
      script.src = "//myradiostream.com/embed/Popik666";
      script.async = true;
      playerContainer.appendChild(script);
    }

    passwordInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') loginBtn.click();
    });

    adminIcon.onclick = () => {
      adminPanel.style.display = adminPanel.style.display === "none" ? "block" : "none";
    };

    savePass.onclick = () => {
      const newPass = newPassInput.value.trim();
      if (newPass) {
        userPass = newPass;
        alert("U≈æivatelsk√© heslo bylo zmƒõnƒõno!");
        newPassInput.value = "";
      } else {
        alert("Zadej nov√© heslo!");
      }
    };

    logoutBtn.onclick = () => {
      mainSection.style.display = "none";
      loginSection.style.display = "block";
      adminPanel.style.display = "none";
      adminIcon.style.display = "none";
      passwordInput.value = "";
      playerContainer.innerHTML = ""; // Odebere p≈ôehr√°vaƒç
    };
  </script>

</body>
</html>
