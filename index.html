<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Popik666 R√°dio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b1425;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 10px;
    }

    h1, h2 {
      font-size: 1.4em;
      margin-bottom: 10px;
    }

    #loginSection, #playerSection {
      max-width: 420px;
      margin: 20px auto;
      background: rgba(255,255,255,0.06);
      padding: 15px;
      border-radius: 14px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      width: 100%;
      background: #14426a;
      border: none;
      color: #fff;
      padding: 14px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 17px;
      margin-bottom: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background: #1c5c90;
    }

    #webContainer {
      border: 2px solid #1c5c90;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(28,92,144,0.4);
      background: #0b1425;
      margin-top: 15px;
    }

    #webFrame {
      width: 100%;
      height: 280px;
      border: none;
    }

    #logoutBtn, #adminLogoutBtn {
      background: #a22;
    }

    #introImage img, #activeImage img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,0,0,0.3);
      margin-bottom: 15px;
    }

    #adminPanel {
      display: none;
      background: rgba(0,0,0,0.7);
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
      text-align: left;
    }

    #adminPanel input {
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
    }

    audio {
      width: 100%;
      margin-bottom: 15px;
      border-radius: 8px;
      background: #000;
    }

    #adminToggle {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: #14426a;
      color: #fff;
      padding: 12px 14px;
      border-radius: 50%;
      font-size: 20px;
      border: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      cursor: pointer;
      display: none;
    }

    @media (min-width: 601px) {
      #webFrame {
        height: 500px;
      }
      button {
        width: auto;
        padding: 10px 20px;
      }
      #adminToggle {
        bottom: 20px;
        right: 20px;
      }
    }
  </style>
</head>
<body>

<div id="introImage">
  <img src="/attachments/1XLYUUoWvdraWcBaqVp5e.jpeg" alt="Popik666 Intro" />
</div>

<!-- P≈ôihl√°≈°en√≠ -->
<div id="loginSection">
  <h1>üéß Popik666 R√°dio</h1>
  <p>Zadej heslo pro vstup:</p>
  <input type="password" id="passwordInput" placeholder="Heslo" />
  <button id="loginBtn">P≈ôihl√°sit</button>
</div>

<!-- P≈ôehr√°vaƒç -->
<div id="playerSection" style="display:none;">
  <div id="activeImage">
    <img src="/attachments/Dj4etzVZucvM7ianpXPt8.jpeg" alt="Popik666 Active" />
  </div>

  <audio id="playerAudio" controls autoplay>
    <source id="audioSource" src="" type="audio/mpeg" />
    Tv≈Øj prohl√≠≈æeƒç nepodporuje audio p≈ôehr√°vaƒç.
  </audio>

  <div id="streamButtons">
    <button id="btnIcecast">‚ñ∂ Icecast Stream</button>
    <button id="btnShoutcast">‚ñ∂ Shoutcast Stream</button>
  </div>

  <div id="webContainer">
    <iframe id="webFrame" src="http://popik666.on-air.fm/free/"></iframe>
  </div>

  <button id="logoutBtn">Odhl√°sit</button>

  <div id="adminPanel">
    <p><strong>üîë Admin panel</strong></p>
    <label>Nov√© u≈æivatelsk√© heslo:</label>
    <input type="password" id="newUserPass" placeholder="Nov√© u≈æivatelsk√© heslo" />
    <label>Nov√© admin heslo:</label>
    <input type="password" id="newAdminPass" placeholder="Nov√© admin heslo" />
    <button id="savePasswordsBtn">üíæ Ulo≈æit</button>
    <button id="adminLogoutBtn">üö™ Odhl√°sit admina</button>
  </div>
</div>

<!-- Tlaƒç√≠tko pro otev≈ôen√≠ admin panelu -->
<button id="adminToggle">üîë</button>

<script>
  // V√Ωchoz√≠ hesla
  let userPassword = '321456';
  let adminPassword = 'p666pr';
  let adminLogged = false;

  // Odkazy na streamy
  const icecastURL = 'http://s38.myradiostream.com:16686/';
  const shoutcastURL = 'http://s38.myradiostream.com:16686/';

  // Prvky
  const loginSection = document.getElementById('loginSection');
  const playerSection = document.getElementById('playerSection');
  const passwordInput = document.getElementById('passwordInput');
  const loginBtn = document.getElementById('loginBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  const adminLogoutBtn = document.getElementById('adminLogoutBtn');
  const adminPanel = document.getElementById('adminPanel');
  const newUserPass = document.getElementById('newUserPass');
  const newAdminPass = document.getElementById('newAdminPass');
  const savePasswordsBtn = document.getElementById('savePasswordsBtn');
  const playerAudio = document.getElementById('playerAudio');
  const audioSource = document.getElementById('audioSource');
  const btnIcecast = document.getElementById('btnIcecast');
  const btnShoutcast = document.getElementById('btnShoutcast');
  const adminToggle = document.getElementById('adminToggle');

  function setStream(url) {
    audioSource.src = url;
    playerAudio.load();
    playerAudio.play().catch(() => console.log('Autoplay blokov√°n.'));
  }

  // P≈ôihl√°≈°en√≠
  loginBtn.addEventListener('click', () => {
    const pass = passwordInput.value.trim();
    if (pass === userPassword) {
      loginSection.style.display = 'none';
      playerSection.style.display = 'block';
      adminToggle.style.display = 'none';
      setStream(icecastURL);
    } else if (pass === adminPassword) {
      loginSection.style.display = 'none';
      playerSection.style.display = 'block';
      adminToggle.style.display = 'block';
      adminLogged = true;
      setStream(icecastURL);
    } else {
      alert('‚ùå ≈†patn√© heslo!');
      passwordInput.value = '';
    }
  });

  // Enter = p≈ôihl√°≈°en√≠
  passwordInput.addEventListener('keyup', e => {
    if (e.key === 'Enter') loginBtn.click();
  });

  // Odhl√°≈°en√≠
  logoutBtn.addEventListener('click', () => {
    playerAudio.pause();
    playerSection.style.display = 'none';
    loginSection.style.display = 'block';
    adminPanel.style.display = 'none';
    adminToggle.style.display = 'none';
    adminLogged = false;
  });

  adminLogoutBtn.addEventListener('click', () => {
    adminPanel.style.display = 'none';
    adminLogged = false;
    adminToggle.style.display = 'none';
  });

  // Zmƒõna hesel
  savePasswordsBtn.addEventListener('click', () => {
    if (newUserPass.value.trim()) {
      userPassword = newUserPass.value.trim();
      alert('U≈æivatelsk√© heslo zmƒõnƒõno.');
      newUserPass.value = '';
    }
    if (newAdminPass.value.trim()) {
      adminPassword = newAdminPass.value.trim();
      alert('Admin heslo zmƒõnƒõno.');
      newAdminPass.value = '';
    }
  });

  // P≈ôep√≠n√°n√≠ stream≈Ø
  btnIcecast.addEventListener('click', () => setStream(icecastURL));
  btnShoutcast.addEventListener('click', () => setStream(shoutcastURL));

  // P≈ôepnut√≠ admin panelu
  adminToggle.addEventListener('click', () => {
    adminPanel.style.display = adminPanel.style.display === 'block' ? 'none' : 'block';
  });
</script>

</body>
</html>
